#############################
### Storage Configuration ###
#############################
NTAP_CLUSTER_NAME=<cluster or svm>
NTAP_PORT=<80 or 443>
NTAP_USERNAME=<netapp user>
NTAP_PASSWORD=<netapp password>
NTAP_HTTPS_ENABLE=<true or false>
NTAP_SNAPSHOT_NAME=<snapshot name>
NTAP_SVM=<svm>
NTAP_VOLUME_NAME=<volume name>
NTAP_VOLUME_CLONE_NAME=<volume clone name>

