##########################
HOST_EXPORT_CIDR=0.0.0.0/0
HOST_EXPORT_PERMISSION=read_write
HOST_EXPORT_POLICY_NAME=<netapp export policy>
HOST_MOUNT_CMD=<cmd to mount snapshot>
HOST_UMOUNT_CMD=<cmd to unmount snapshot>
HOST_MOUNT_PATH=<mount path to snapshot>

